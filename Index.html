<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PTO Calculator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.ui.position.js"></script>
    <link rel="stylesheet" href="Index.css" />
</head>
<body>    
    <div class="settings">
        <div id="logo"><img src="logo-color.png"/></div>
        <form class="form-inline">
            <label for="currentYear">Current Year:</label>
            <input class="form-inline-textbox" type="text" id="currentYear" name="currentYear" placeholder="Enter Current Year" value="2023" onchange="updateCalendar()">
            <label for="existingPTO">Current PTO:</label>
            <input class="form-inline-textbox" type="text" id="existingPTO" name="existingPTO" placeholder="Enter Current PTO" value="360" onchange="initialize()">
            <label for="maxPTO">Max PTO:</label>
            <input class="form-inline-textbox" type="text" id="maxPTO" name="maxPTO" placeholder="Enter Max PTO" value="384" onchange="initialize()">
            <label for="hoursAccruedPerPD">Hours Accrued Per Pay Day:</label>
            <input class="form-inline-textbox" type="text" id="hoursAccruedPerPD" name="hoursAccruedPerPD" placeholder="Enter Hours Accrued Per Pay Day" value="8" onchange="initialize()">
            <label for="paydays">Enter First PayDay of the Year:</label>
            <input type="date" id="firstPayday" name="firstPayday" placeholder="Enter First Payday of the Year" value="2023-01-12" onchange="updatePaydays()">           
        </form>
    </div>
    <div class="year" data-year="">
        <ul class="1" data-month="January"></ul>
        <ul class="2" data-month="February"></ul>
        <ul class="3" data-month="March"></ul>
        <ul class="4" data-month="April"></ul>
        <ul class="5" data-month="May"></ul>
        <ul class="6" data-month="June"></ul>
        <ul class="7" data-month="July"></ul>
        <ul class="8" data-month="August"></ul>
        <ul class="9" data-month="September"></ul>
        <ul class="10" data-month="October"></ul>
        <ul class="11" data-month="November"></ul>
        <ul class="12" data-month="December"></ul>
    </div>
    <script src="Main.js"></script>
</body>
</html>
